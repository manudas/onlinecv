input SettingsInput {
  backgroundImage: String
  sendToEmail: Boolean!
  enabledMessaging: Boolean!
  smtpServer: String
  smtpPort: Int
  smtpUsername: String
  smtpPassword: String
  messagingEmail: String
  language: String!
}

type UnprotectedSettingsInput {
  backgroundImage: String
  enabledMessaging: Boolean!
  language: String!
}

type Settings {
  _id: ID!
  backgroundImage: String
  enabledMessaging: Boolean!
  sendToEmail: Boolean!
  smtpServer: String
  smtpPort: Int
  smtpUsername: String
  smtpPassword: String
  messagingEmail: String
  language: String!
}

extend type Query {
  settings(language: String!): Settings
  unprotectedSettings(language: String!): UnprotectedSettingsInput!
}

extend type Mutation {
  putSettings(settings: SettingsInput!): Boolean!
}