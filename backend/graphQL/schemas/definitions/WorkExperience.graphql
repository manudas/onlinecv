type WorkExperience {
  _id: ID!
  description: String,
  type: String!,
  start_date: String,
  finish_date: String,
  role: String!,
  company: String,
  company_url: String,
  keywords: [String],
  details: [String],
  language: String!,
  order: Int!
}

input WorkExperienceInput {
  id: ID
  description: String,
  type: String!,
  start_date: String,
  finish_date: String,
  role: String!,
  company: String,
  company_url: String,
  keywords: [String],
  details: [String],
  language: String!,
  order: Int!
}

extend type Query {
  experiences(language: String!, type: String): [WorkExperience]!
  experienceTypes: [String]!
}

extend type Mutation {
  putWorkExperience(workExperiences: [WorkExperienceInput]!): [WorkExperience]!
  removeWorkExperience(id: ID!): Boolean!
}