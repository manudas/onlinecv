<app-card [icon]="faEdit"
    [iconClass]="'mr-1'"
    [panelBody]="panelBody"
    [cardTitle]="title">
</app-card>

<ng-template #panelBody>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <div class="form-group">
                <label class="control-label">Your photo</label>
                <ng-container *ngTemplateOutlet="picture"></ng-container>
            </div>
            <div class='form-group'>
                <label class='control-label'>Full name</label>
                <input class='form-control'
                    placeholder='Enter your full name'>
            </div>
            <div class='form-group'>
                <label class='control-label'>Nickname</label>
                <input class='form-control'
                    placeholder='Enter your nickname'>
            </div>
            <div class='form-group'>
                <label class='control-label'>Birth details</label>
                <input class='form-control'
                    placeholder='Enter your birth details'>
                <p class='help-block'>Enter your birth details. E.g.: 31 Dec 1983 - Ja√©n, Spain</p>
            </div>
            <div class='form-group'>
                <label class='control-label'>Where you live</label>
                <input class='form-control'
                    placeholder='Enter the place you live in'>
            </div>
            <div class='form-group'>
                <label class='control-label'>Email</label>
                <input class='form-control'
                    placeholder='Enter your email'>
            </div>
            <div class='form-group'>
                <label class='control-label'>Phone number</label>
                <input class='form-control'
                    placeholder='Enter your phone number'>
            </div>
        </fieldset>

        <fieldset>
            <legend>Social networks</legend>
            <ng-container *ngTemplateOutlet="socialNetwork"></ng-container>
        </fieldset>

        <div class='form-actions'>
            <button [className]="'btn submitButton'"
                type='submit'
                ngbButton>Submit</button>
            <button [className]="'btn btn-outline-info'"
                type='submit'
                ngbButton>Cancel</button>
        </div>
    </form>
</ng-template>

<ng-template #socialNetwork>
    <div class='form-group'>
        <label class='control-label'>Network name</label>
        <input class='form-control'
            placeholder='Enter the network name'
            placement="top"
            ngbTooltip="Do not enter any social network that can hurt you in a selection process">
        <p class='help-block'>E.g: LinkedIn, Facebook, Twitter, Telegram...</p>
    </div>
    <div class='form-group'>
        <label class='control-label'>Profile address</label>
        <input class='form-control'
            placeholder='Enter the url of your profile'>
    </div>
    <div class='form-group'>
        <label class='control-label'>Please select an icon to be shown</label>
        <input class='form-control'
            placeholder='Enter a FontAwesome 5 icon name'>
        <p class='help-block'>E.g.: linkedin, paper-plane-o and so on...</p>
    </div>
</ng-template>

<ng-template #picture>
    <div class="picture">
        <div class="modalBox">
            <div id="profile">
                <div class="dashes"></div>
                <label>Click to browse or drag an image here</label></div>
            <div class="username">
                <h1>{{'Yournamehere'}}</h1>
            </div>
        </div>
        <input type="file"
            id="mediaFile" />
    </div>
</ng-template>
