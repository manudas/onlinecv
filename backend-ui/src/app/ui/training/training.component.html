<ng-container *ngIf="isTrainingActive('official'); then officialTemplate"></ng-container>
<ng-container *ngIf="isTrainingActive('all'); then separator"></ng-container>
<ng-container *ngIf="isTrainingActive('computer'); then computerTemplate"></ng-container>
<ng-container *ngIf="isTrainingActive('all'); then separator"></ng-container>
<ng-container *ngIf="isTrainingActive('others'); then othersTemplate"></ng-container>


<ng-template #officialTemplate>
    <app-card [icon]="faTable"
        [iconClass]="'mr-1'"
        [panelBody]="panel"
        [panelParameters]="{source: officialData}"
        [cardTitle]="'Official'">
    </app-card>
</ng-template>

<ng-template #computerTemplate>
    <app-card [icon]="faTable"
        [iconClass]="'mr-1'"
        [panelBody]="panel"
        [panelParameters]="{source: computerData}"
        [cardTitle]="'Computer'">
    </app-card>
</ng-template>

<ng-template #othersTemplate>
    <app-card [icon]="faTable"
        [iconClass]="'mr-1'"
        [panelBody]="panel"
        [panelParameters]="{source: otherData}"
        [cardTitle]="'Other'">
    </app-card>
</ng-template>

<ng-template #panel
    let-source="source"
>
    dar estilo fijandote como se hace aqui https://blog.angular-university.io/angular-material-data-table/
    <mat-table class=""
        [dataSource]="source">
        <ng-container *ngFor="let col of colsToRender; let colIndex = index" matColumnDef="{{col}}">
            <div
                *matHeaderCellDef
            >
                {{col === 'id' ? '#' : col}}
            </div>
            <div *matCellDef="let row">{{row[col]}}</div>
        </ng-container>

        <mat-header-row *matHeaderRowDef="colsToRender"></mat-header-row>
        <mat-row *matRowDef="let row; columns: colsToRender"></mat-row>
    </mat-table>
</ng-template>

<ng-template #separator>
    <div [className]="'separator'"></div>
</ng-template>
