<app-card [icon]="cardIcon"
    [iconFlip]="'horizontal'"
    [iconClass]="'mr-1'"
    [panelTools]="panelTools"
    [panelBody]="panelBody"
    [cardTitle]="'user.name || application.name'">
</app-card>

<ng-template #panelTools>
    <div class='btn-group'>
        <a class='btn'>
            <fa-icon [icon]="faSyncAlt"
                [className]="'mr-1'"></fa-icon> Refresh statics
        </a>
        <a class='btn'>
            <fa-icon [icon]="faChevronDown"></fa-icon>
        </a>
    </div>
</ng-template>

<ng-template #panelBody>
    <div class='page-header'>
        <h4>System usage</h4>
    </div>
    <app-progress-bar [barType]="progressBar.barType"
        [value]="progressBar.value"
        [optionList]="progressBar.optionList"></app-progress-bar>
    <div class='page-header'>
        <h4>User statics</h4>
    </div>
    <div class='row text-center'>
        <div class='col-md-6'>
            <app-doughnutchart [labels]="['test1', 'test2', 'test3']"
                [data]="[13, 33, 43]"></app-doughnutchart>
        </div>
        <div class='col-md-6'>
            <app-doughnutchart [labels]="['test1', 'test2', 'test3']"
                [data]="[13, 33, 43]"></app-doughnutchart>
        </div>
    </div>
</ng-template>
