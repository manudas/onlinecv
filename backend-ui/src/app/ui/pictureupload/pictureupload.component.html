<div class="picture">
    <div class="modalBox">
        <div id="profile"
            [ngClass]="{
                'dragging': dragging,
                'hasImage': hasImage
            }"
            [ngStyle]="{
                'background-image': imageData ? 'url(' + imageData + ')' : 'none'
            }"
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onReceiveFile($event)"
            (click)="mediaFile.click()">
            <div [className]="'dashes'"></div>
            <label>Click to browse or drag an image here</label></div>
        <div class="username">
            <h1>{{'Yournamehere'}}</h1>
        </div>
    </div>
    <input type="file"
        id="mediaFile"
        #mediaFile
        (change)="onReceiveFile($event)" />
</div>
