<section [className]="'navbar navbar-default'"
    id='navbar'>
    <a [className]="'navbar-brand'"
        href='#'>
        <fa-icon [icon]="appIcon"
            flip="horizontal"
            size="lg">
        </fa-icon>
        {{ 'Online CV' | translate | async }}
    </a>

    <app-language-selector></app-language-selector>


    <nav [className]="'nav navbar-nav navigation-bar float-right'">
        <app-menu
            *ngIf="messageMenu"
            [handlerInline]="messageMenu.handlerInline"
            [icon]="messageMenu.icon"
            [title]="messageMenu.title"
            [options]="messageMenu.options"
            [position]="messageMenu.position"
        ></app-menu>
        <app-message-indicator
            [unread]=5
        ></app-message-indicator>
        <div>
            <a
                [routerLink]="'settings'"
                [ngClass]="'navigation-bar_nav-link'">
                <fa-icon [className]="'mr-1'"
                    [icon]="faCog"></fa-icon>
                    Settings
            </a>
        </div>
        <app-menu
            *ngIf="userMenu"
            [handlerInline]="userMenu.handlerInline"
            [icon]="userMenu.icon"
            [title]="userMenu.title"
            [options]="userMenu.options"
            [position]="userMenu.position"
        ></app-menu>
        <fa-icon
            class="caretDown"
            [icon]="faCaretDown"
        ></fa-icon>
    </nav>
</section>
