<div class="wrapper">
    <div class="overlay" *ngIf="showSpinner">
        <div class="spinner-wrapper">
            <div class="container">
                <div class="row">
                    <div id="loader">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="loading"></div>
                    </div>

                    <p class="spinner-message" *ngIf="message && message !== ''">
                        {{ message }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="loaded-content" [class.blurred]="showSpinner">
        <ng-content></ng-content>
    </div>
</div>
