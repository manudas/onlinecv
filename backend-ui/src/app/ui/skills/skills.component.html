<ng-container *ngIf="isActive('general');" [ngTemplateOutlet]="tableTemplate" [ngTemplateOutletContext]="{
    type: 'general'
}"></ng-container>
<ng-container *ngIf="isActive('all'); then separator"></ng-container>
<ng-container *ngIf="isActive('computer');" [ngTemplateOutlet]="tableTemplate" [ngTemplateOutletContext]="{
    type: 'computer'
}"></ng-container>
<ng-container *ngIf="isActive('all'); then separator"></ng-container>
<app-language-skills *ngIf="isActive('language')"></app-language-skills>

<ng-template #tableTemplate
    let-type="type"
>
    <app-table-card
        [cardIcon]="cardIcon"
        [title]="type | titlecase | translate | async"
        [columns]="inputData.colsToRender"
        [rows]="data[SkillsType[type]]"
        [isDraggable]="true"
        (onDrop)="onDrop($event)"
        [editCallBack]="edit(type)"
        [deleteCallBack]="openRemovalConfirmDialog(type)"
    >
        <div
            [className]="'text-right pt-3'"
        >
            <button
                (click)="openDialog(type)"
                [className]="'btn btn-outline-info'"
                type='button'
                ngbButton
            >
                {{ 'Add' | translate | async }}
            </button>
        </div>
    </app-table-card>
</ng-template>

<ng-template #separator>
    <div [className]="'separator'"></div>
</ng-template>
