<div class='card'>
    <div class='card-header'>
        <fa-icon [icon]="faBeer"
            flip="horizontal"
            [className]="'mr-1'"></fa-icon> user.name || application.name
        <div class='panel-tools'>
            <div class='btn-group'>
                <a class='btn'>
                    <fa-icon [icon]="faSyncAlt"
                        [className]="'mr-1'"></fa-icon> Refresh statics
                </a>
                <a class='btn'>
                    <fa-icon [icon]="faChevronDown"></fa-icon>
                </a>
            </div>
        </div>
    </div>
    <div class='panel-body'>
        <div class='page-header'>
            <h4>System usage</h4>
        </div>
        <app-progress-bar [barType]="progressBar.barType"
            [value]="progressBar.value"
            [optionList]="progressBar.optionList"></app-progress-bar>
        <div class='page-header'>
            <h4>User statics</h4>
        </div>
        <div class='row text-center'>
            <div class='col-md-6'>
                <app-doughnutchart [labels]="['test1', 'test2', 'test3']"
                    [data]="[13, 33, 43]"></app-doughnutchart>
            </div>
            <div class='col-md-6'>
                <app-doughnutchart [labels]="['test1', 'test2', 'test3']"
                    [data]="[13, 33, 43]"></app-doughnutchart>
            </div>
        </div>
    </div>
</div>
