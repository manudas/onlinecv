<div class='card'>
    <div class='card-header'>
        <fa-icon [icon]="faBeer"
            flip="horizontal"
            [className]="'mr-1'"></fa-icon> user.name || application.name
        <div class='panel-tools'>
            <div class='btn-group'>
                <a class='btn'>
                    <fa-icon [icon]="faSyncAlt"
                        [className]="'mr-1'"></fa-icon> Refresh statics
                </a>
                <a class='btn'>
                    <fa-icon [icon]="faChevronDown"></fa-icon>
                </a>
            </div>
        </div>
    </div>
    <div class='panel-body'>
        <div class='page-header'>
            <h4>System usage</h4>
        </div>
        <app-progress-bar [barType]="progressBar.barType"
            [value]="progressBar.value"
            [optionList]="progressBar.optionList"></app-progress-bar>
        <div class='page-header'>
            <h4>User statics</h4>
        </div>
        <div class='row text-center'>
            <div class='col-md-3'>
                <input class='knob second'
                    data-bgcolor='#d4ecfd'
                    data-fgcolor='#30a1ec'
                    data-height='140'
                    data-inputcolor='#333'
                    data-thickness='.3'
                    data-width='140'
                    type='text'
                    value='50'>
            </div>
            <div class='col-md-3'>
                <input class='knob second'
                    data-bgcolor='#c4e9aa'
                    data-fgcolor='#8ac368'
                    data-height='140'
                    data-inputcolor='#333'
                    data-thickness='.3'
                    data-width='140'
                    type='text'
                    value='75'>
            </div>
            <div class='col-md-3'>
                <input class='knob second'
                    data-bgcolor='#cef3f5'
                    data-fgcolor='#5ba0a3'
                    data-height='140'
                    data-inputcolor='#333'
                    data-thickness='.3'
                    data-width='140'
                    type='text'
                    value='35'>
            </div>
            <div class='col-md-3'>
                <input class='knob second'
                    data-bgcolor='#f8d2e0'
                    data-fgcolor='#b85e80'
                    data-height='140'
                    data-inputcolor='#333'
                    data-thickness='.3'
                    data-width='140'
                    type='text'
                    value='85'>
            </div>
        </div>
    </div>
</div>
