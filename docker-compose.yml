version: '3.9' #version of docker compose format document
services:
  db:
    build:
        context: dockerMongo
        dockerfile: Dockerfile-mongo
    container_name: db
    ports:
     - "27017:27017"
    volumes:
     - ./data/mongo/db:/data/db #data/db is where mongo stores database files
     - ./data/config/mongodb/init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    env_file:
     - "dockerMongo/.env"
    healthcheck:
      test: ["CMD-SHELL", "db.runCommand('ping').ok", "|", "mongo", "db:27017/onlinecv", "--quiet", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure
    secrets:
      - app_mongo_password
      - app_mongo_root_password
  backend:
    build:
        context: dockerNode
        dockerfile: Dockerfile-node
    container_name: backend
    ports:
     - "80:80"
     - "443:443"
    restart: on-failure
    depends_on:
      - db
    volumes:
      - ./data/backend_static:/opt/app/static
      - ./data:/data
